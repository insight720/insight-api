server:
  port: 8090

spring:
  codec:
    # 此属性限制缓存的请求体大小，默认为 256K
    max-in-memory-size: 10MB
  application:
    name: gateway
  cloud:
    gateway:
      routes:
        - id: security_route
          uri: lb://security
          predicates:
            - Path=/gateway/security/**
          filters:
            - RewritePath=/gateway/?(?<segment>.*), /$\{segment}
        - id: facade_route
          uri: lb://facade
          predicates:
            - Path=/gateway/facade/**
          filters:
            - RewritePath=/gateway/?(?<segment>.*), /$\{segment}
        - id: provider_route
          uri: lb://provider
          predicates:
            - Path=/gateway/provider/**
          filters:
            - RewritePath=/gateway/?(?<segment>.*), /$\{segment}
      default-filters:
        - name: CacheRequestBody
          args:
            bodyClass: java.lang.String
    nacos:
      discovery:
        server-addr:
        username:
        password:
  main:
    web-application-type: reactive
logging:
  level:
    org.springframework.cloud.gateway: info